<!DOCTYPE html>
<html>

<head>
    <title>Sortable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link id="fav" rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1>SMARTYPANTS</h1>
    <!-- <h2>Heroes</h2>
    <p>[Placeholder: Some description...]</p> -->

    <!-- SEARCH -->
    <div class="search">
        <label for="searchBar">SEARCH NAME</label>
        <input type="text" id="searchInput" placeholder="Key in letters here...">
    </div>

    <!-- SELECT SHOW -->
    <div class="show">
        <label for="rowsPerPage">SHOW</label>
        <select id="rowsPerPage">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select> heroes per page
    </div>

    <br><br>

    <!-- TABLE -->
    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script type="module">
        import { sortable } from './sortable.js'
        sortable()
    </script>

</body>

</html>
